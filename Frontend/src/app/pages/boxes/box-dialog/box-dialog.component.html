<h2 mat-dialog-title>{{ isEdit ? "Edit Box" : "Add Box" }}</h2>

<mat-dialog-content class="space-y-4" [formGroup]="form">
	<mat-form-field appearance="fill" class="w-full">
		<mat-label>Name</mat-label>
		<input matInput formControlName="name" required />
		<mat-error>{{ getErrorMessage("name") }}</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="w-full">
		<mat-label>Description</mat-label>
		<textarea matInput formControlName="description" rows="3"></textarea>
		<mat-error>{{ getErrorMessage("description") }}</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="w-full">
		<mat-label>Quantity</mat-label>
		<input matInput type="number" formControlName="quantity" required />
		<mat-error>{{ getErrorMessage("quantity") }}</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="w-full">
		<mat-label>Latitude</mat-label>
		<input
			matInput
			formControlName="latitude"
			placeholder="-90 to 90"
			required />
		<mat-hint>From -90 to 90</mat-hint>
		<mat-error>{{ getErrorMessage("latitude") }}</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="w-full">
		<mat-label>Longitude</mat-label>
		<input
			matInput
			formControlName="longitude"
			placeholder="-180 to 180"
			required />
		<mat-hint>From -180 to 180</mat-hint>
		<mat-error>{{ getErrorMessage("longitude") }}</mat-error>
	</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-raised-button color="primary" (click)="save()">
		{{ isEdit ? "Update" : "Create" }}
	</button>
</mat-dialog-actions>
