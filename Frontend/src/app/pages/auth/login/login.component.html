<div
	class="flex items-center justify-center bg-linear-to-br from-blue-500 to-purple-600 p-4" style="min-height: calc(100vh - 4rem)">
	<mat-card class="w-full max-w-md shadow-2xl">
		<mat-card-header class="text-left pb-6">
			<mat-card-title class="text-2xl font-bold text-gray-800"
				>Welcome Back</mat-card-title
			>
			<mat-card-subtitle class="text-gray-600"
				>Sign in to your account</mat-card-subtitle
			>
		</mat-card-header>

		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
				<mat-form-field appearance="fill" class="w-full">
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" type="email" required />
					<mat-icon matPrefix>email</mat-icon>
					<mat-error>{{ getErrorMessage("email") }}</mat-error>
				</mat-form-field>

				<mat-form-field appearance="fill" class="w-full">
					<mat-label>Password</mat-label>
					<input matInput formControlName="password" type="password" required />
					<mat-icon matPrefix>lock</mat-icon>
					<mat-error>{{ getErrorMessage("password") }}</mat-error>
				</mat-form-field>

				<button
					mat-raised-button
					color="primary"
					type="submit"
					class="w-full h-12 text-lg"
					[disabled]="submitting">
					<mat-icon *ngIf="submitting" class="animate-spin mr-2"
						>refresh</mat-icon
					>
					{{ submitting ? "Signing In..." : "Sign In" }}
				</button>
			</form>
		</mat-card-content>

		<mat-card-actions class="justify-center pt-4">
			<p class="text-sm text-gray-600">
				Don't have an account?
				<a
					routerLink="/auth/register"
					class="text-blue-600 hover:underline font-medium"
					>Sign up</a
				>
			</p>
		</mat-card-actions>
	</mat-card>
</div>
